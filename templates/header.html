<div class="nav">
	<a class="nav--item" href="{{ url_for('home') }}">Home</a>
	{% if session.get('user') %}
		<a class="nav--item" href="{{ url_for('calendar') }}">Calendar</a>
		<a class="nav--item" href="#">Profile</a>
		<a class="nav--item" href="#">Reservations</a>
		<a class="nav--item" href="#">Management</a>
		<span class="nav--item nav--welcome">Welcome {{ session.get('user').get('username') }}!</span>
		<a class="nav--item nav--logout" href="{{ url_for('logout') }}">Log Out</a>
	{% else %}
		<a class="nav--item nav--login" onclick="document.getElementById('modal-wrapper').style.display='block'"">Login</a>
		<div id = "modal-wrapper" class = "modal">
			<form class="modal-content animate">
			<div class="imgcontainer" style="background-color: white">
				<span onclick="document.getElementById('modal-wrapper').style.display='none'" class="close" title="Close Popup">&times;</span>
				<h1 style="text-align: center; background-color: white; padding-top: 25px">Login</h1>
			</div>

			<div class="container" style="background-color: white">
				<input type="email" class = "not-full-width" placeholder="Enter Email" name = "email" v-modal = "email">
				<input type="password" class = "not-full-width"  placeholder="Enter Password" name = "psw" v-modal = "password">
				<button type="submit" class = "button"  class="button" style="margin: 0 auto; display: block">Login</button>
				<br>
				<a href="{{ url_for('forgot_password')}}" style="text-decoration: none; margin: 13px 26px; text-align:center; margin-top: 26px; position: relative; color: black; background-color: white">Forgot Password? Click here.</a>
				<br>
				<a href="{{ url_for('register')}}" style="text-decoration: none; margin: 13px 26px; text-align:center; margin-top: 26px; position: relative; color: black; background-color: white">New user? Create an account.</a>
			</div>
			</form>
		</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js" crossorigin="anonymous"></script>
	<script>
		var vm = new Vue({
			el: "#modal-wrapper",
			data: {
				email: "",
				password: "",
				error: []
			},
			delimiters: ["[[", "]]"],
			methods: {
				submitLogin: function() {
					axios
						.post("{{ url_for('login') }}", {
							email: this.email,
							password: this.password
						})
					.then(res => {
						if (res.msg){
							location.reload();
						}
						else {
							this.error = res.err;
						}
					})
					.catch(error => console.log(error))
				}
			}
		})
	</script>
	<script>
		var modal = document.getElementById('modal-wrapper');
		window.onclick= function (event) {
			if (event.target == modal){
				modal.style.display = "none";
			}
		}
	</script>
	{% endif %}
</div>
