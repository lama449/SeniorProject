<!DOCTYPE html>
<html lang="en">
<head>
	
	<script> 
          
            // Function to check Whether both passwords 
            // is same or not. 
            function checkEntries(form) {
                password1 = form.password1.value;
                password2 = form.password2.value;
                answer = form.answer.value;

                if ((password1 != password2) & (answer.trim() == "")){
                    alert("Passwords did not match, and invalid security answer");
                    return false;
                }

                else if (password1 != password2) {
                    alert ("Password did not match: Please try again.");
                    return false; 
                } 
  
                else if (answer.trim() == "") {
                    alert("Please answer security question");
                    return false;
                }

                return true;
            } 
        </script>
	
    <meta charset="UTF-8">
    <title>New User Registrations</title>
    <link rel="stylesheet" href="{{url_for('static', filename='homestyles.css')}}">
    <link rel="icon" href="{{url_for('static', filename='calendar icon.png')}}">
</head>
<body>
	{% include 'header.html' %}
	<div class="content">
    <div class="container">
        <h1>Account Registration</h1>
        <p>New user? Just fill out a quick form to create an account.</p>
        <hr>

        <form action="{{ url_for('user') }}" method="post" onSubmit="return (checkEntries(this))">
            <label for="fname"><b>First Name</b></label>
            <input type="text" placeholder="First Name" name="fname" class="full-width" required>

            <label for="lname"><b>Last Name</b></label>
            <input type="text" placeholder="Last Name" name="lname" class="full-width" required>
			
			<label for="email"><b>Email Address</b></label>
            <input type="text" placeholder="Email Address" name="email" class="full-width" required>

            <label for="password1"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password1" class="full-width" required>

            <label for="password2"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="password2" class="full-width" required>

            <label for="question"><b>Security Question</b></label>
            <select>
                <option>What is your favorite book?</option>
                <option>What is the name of the road you grew up on?</option>
                <option>What is your motherâ€™s maiden name?</option>
                <option>What was the name of your first/current/favorite pet?</option>
                <option>What was the first company that you worked for?</option>
                <option>Where did you meet your spouse?</option>
                <option>Where did you go to high school/college?</option>
                <option>What is your favorite food?</option>
                <option>What city were you born in?</option>
                <option>Where is your favorite place to vacation?</option>
            </select>

            <label for="answer"><b>Answer</b></label>
            <input type="text" placeholder="Enter Security Answer" name="answer" class="full-width" required>
			
            <button type="submit" class="button">Register</button>
			
        </form>
    </div>
    <div class="container signin">
         <p>Already have an account? Click here to <a href="{{ url_for('login') }}">sign in</a>.</p>
    </div>
</div>
	{% include 'footer.html' %}
</body>
</html>
